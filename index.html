    <!--Google API読み込み--> 
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    
    <!--Google Visualization API読み込み-->
    <script type="text/javascript">
    	google.load("visualization", "1", {packages: ["geomap"]});
    	google.load("visualization", "1", {packages: ["corechart"]});
    	google.load("visualization", "1", {packages: ["table"]});
    	
    	//init 定義
    	function init(){
    		sendQuery();
    	}
 
    	
    	//body.onload 時に init を呼び出す
    	google.setOnLoadCallback(init);
    	
    	
    	// マップチャートクエリ送信
    	function sendQuery() {
    		//データ取得用クエリを作成し送信
    		var query = new google.visualization.Query("https://spreadsheets.google.com/tq?key=0Aoyz9s5DNe4WdDVtMzg3cW81bk5mOWxial9GMFR4UUE");
    		//プルダウンメニューでフィルタリング
    		query.setQuery( "where D='" + document.getElementById('select_column').value + "'" ); 
    		query.send(drawMapChart);
    	}
    	

    	//マップチャート定義
    	function drawMapChart(response) {
    		//データ定義
    		var data = response.getDataTable();
    		
    		//マップ
    		var options = {};      
      		options['region'] = 'JP';
      		options['showZoomOut'] = true;	//そのうち機能を付けよう
    		var geomap = new google.visualization.GeoMap(document.getElementById('map_div'));
    		geomap.draw(data, options);
			
			//チャート
    		var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    		chart.draw( data, { width: 1200, height: 200,
    																hAxis: {slantedTextAngle: 90, showTextEvery: 1},													
        															vAxis: {minValue: 0, maxValue: 0.1},
        															legend: 'none'
    		});
    	}
    	
    	
    	//描画
    	google.setOnLoadCallback(drawMapChart);
    
    </script>
